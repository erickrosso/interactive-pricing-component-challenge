<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="subtitle">Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main class="main">
      <div class="plano">
        <h3 class="view"><span class="views">100K</span> PAGEVIEWS</h3>
        <h3 class="preco">$<span class="valor">16</span>.00<span class="month">/month</span></h3>
      </div>
      <div class="selectPc">
        <input type="range" min="8" max="36" name="" id="range">
      </div>
      <div class="check">
        <p>Monthly Billing</p>
        <div class="checkboxduo" ><input class="radio" type="radio" checked name="plan" id=""><input class="radio" type="radio" name="plan" id=""></div>
        <p>Yearly Billing <span class="laranja">25% discount</span></p>
      </div>
      <div class="confirmation">
        <ul class="beneficios">
          <li class="item">Unlimited websites</li>
          <li class="item">100% data ownership</li>
          <li class="item">Email reports</li>
        </ul>
        <button class="button">Start my trial</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/erickrosso/interactive-pricing-component-challenge.git">Erick de Rosso</a>.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
